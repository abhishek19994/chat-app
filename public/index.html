<html>
<head>
<meta name="viewport" content="width=device-width , initial-scale=1, user-scalable=no" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="given.css">
<title>Chat App</title>
</head>
<body class="chat">

<div class="chat__sidebar">
<h3>People</h3>
<div id="users"></div>
</div>
<div class ="chat__main">
<ol id ="messages" class="chat__messages"></ol>

<div class="chat__footer">
<form id="message-form">
<input name="name" type="text" autofocus autocomplete="off"/>
<button class =" btn btn-success">SendMessage</button>
</form>

<button class="btn btn-info" id ="geo">Sendlocation</button>
</div>
</div>
<script id="message-template" type="text/template">
<li class="message">
<div class="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<div  class ="message__body">
<p>{{text}}</p>
</div>
</li>

</script>
<script id="location-message-template" type="text/template">
<li class="message">
<div class ="message__title">
<h4>{{from}}</h4>
<span>{{createdAt}}</span>
</div>
<p>
<a href="{{url}}" target="_blank">My Current Location</a></p>
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="mustache.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="moment.js" type="text/javascript"  ></script>
<script src ="index.js"></script>




</body>
</html>
